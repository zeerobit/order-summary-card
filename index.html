<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./stylesheets/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card__container">
        <div class="hero__img"><img src="/images/illustration-hero.svg" alt="lady listening to mnusic"></div>
        
        <!-- main content  -->
        <div class="card__content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <!-- pricing section  -->
        <div class="pricing">
          <div>
            <img src="images/icon-music.svg" alt="" />
          </div>
          <ul class="pricing__plan">
            <li class="plan__type">Annual Plan</li>
            <li class="plan__price">$59.99/year</li>
          </ul>
          <button href="#" class="pricing-btn">Change</button>
        </div>

        <!-- buttons section  -->
        <button href="#" class="pay-btn">Proceed to Payment</button>
        <button href="#" class="cancel-btn">Cancel Order</button>
      </article>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Zeerobit</a>.
      </div>
    </footer>
  </body>
</html>
