<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./stylesheets/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-summary__container">
        <!-- container for the background image  -->
        <div class="hero__img"></div>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <!-- pricing section  -->
        <div class="pricing">
          <img src="images/icon-music.svg" alt="" />
          <ul class="pricing__plan">
            <li><span class="plan-type">Annual Plan</span>$59.99/year</li>
          </ul>
          <a href="#" class="pricing-btn">Change</a>
        </div>

        <!-- buttons section  -->
        <a href="#" class="pay-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Zeerobit</a>.
      </div>
    </footer>
  </body>
</html>
